<nb-layout>

  <nb-layout-header fixed>
    <div class="row w-100">
      <div *ngIf="false" class="col-1 text-center">
        <button nbButton hero status="danger" (click)="fireBaseAction()">
          <i class="fas fa-radiation-alt fa-lg"></i>
        </button>
      </div>
      <div *ngIf="!isSideBarCollapsed" class="col-1 text-center text-danger my-auto" style="cursor: pointer;" (click)="collapseSideBar()">
        <i class="far fa-window-close fa-2x"></i>
      </div>
      <div *ngIf="isSideBarCollapsed" class="col-1 text-center text-warning my-auto" style="cursor: pointer;" (click)="expandSideBar()">
        <i class="fas fa-bars fa-2x"></i>
      </div>
      <div class="col-3 text-center">
        <nb-select outline placeholder="Select Theme" (selectedChange)="changeTheme($event)">
          <nb-option value="corporate">Corporate</nb-option>
          <nb-option value="default">Light</nb-option>
          <nb-option value="dark">Dark</nb-option>
          <nb-option value="cosmic">Cosmic</nb-option>
        </nb-select>
      </div>
      <div class="col text-center">
        <!-- <h3 class="header-title">Tedious literature it can be interesting !!!</h3> -->
        <div class="row">
          <div class="col text-right">
            <input type="text" shape="round" name="searchPlaceInput" nbInput fullWidth placeholder="Поиск по географическому названию" (input)="placeSearchInput()" [(ngModel)]="placeSearchTerm">
          </div>
          <div class="col text-left">
            <input type="text" shape="round" name="searchBookInput" nbInput fullWidth placeholder="Поиск по произведению" [(ngModel)]="bookSearchTerm" (input)="bookSearchInput()">
          </div>
        </div>
      </div>
      <div class="col-1 text-center">
        <button nbButton hero status="info" (click)="navigateTo('/home')"><i class="fa fa-home fa-lg" alt="Домашняя страница"></i></button>
      </div>
      <div class="col-1 text-center">
        <button nbButton hero status="success" (click)="navigateTo('/google-map/0/0')"><i class="fa fa-map fa-lg" alt="Карта"></i></button>
      </div>
      <div class="col-1 text-center">
        <button nbButton hero status="warning" (click)="navigateTo('/admin')"><i class="fas fa-tools fa-lg" alt="Админ страница"></i></button>
      </div>
    </div>

  </nb-layout-header>

  <nb-sidebar left="true">
    <app-sidebar [placeSearchTerm]="placeSearchTerm"></app-sidebar>
  </nb-sidebar>

  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>

  <!-- <nb-layout-footer fixed>
  </nb-layout-footer> -->

</nb-layout>
